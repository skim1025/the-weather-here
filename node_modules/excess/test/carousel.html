<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    
    <title>Carousel Tests</title>
    
    <script src="../node_modules/node-uuid/uuid.js"></script>
    
    <script src="javascript/es5.js"></script>
    <script src="javascript/json2.js"></script>
    
    <script src="javascript/jquery-1.10.2.min.js"></script>
    <script src="javascript/jquery.mobile-1.3.2.min.js"></script>
    
    
    <script src="../lib/xs.js"></script>
    <script src="../lib/code.js"></script>
    <script src="../lib/pipelet.js"></script>
    <script src="../lib/selector.js"></script>
    <script src="../lib/load_images.js"></script>
    <script src="../lib/bootstrap_carousel.js"></script>
    
    <style>
    .carousel-controls {
      position: absolute;
      max-width: 1920px;
      margin: 0 auto;
      top: 50%;
      left: 0;
      right: 0;
    }
    
    .carousel-inner {
      max-width: 1920px;
      margin: 0 auto;
    }
    
    .carousel-control span {
      width: 100%;
      height: 100%;
      text-align: center;
    }
    
    .carousel-caption {
      padding: 0px;
      color: #ccc;
      text-align: center;
    }
    </style>
  </head>
  
  <body>
    <h3>Carousel without image pre-loading</h3>
    <div id="carousel_1"></div>
    
    <h3>Carousel without image pre-loading</h3>
    <div id="carousel_2"></div>
    
    <script src="bootstrap/js/bootstrap.js"></script>
    
    <script>
      var xs = XS.xs
        , source_1   = xs.set( [
              { title: 'Villa Marrakech 1' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/01.jpg' },
              { title: 'Villa Marrakech 2' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/02.jpg' },
              { title: 'Villa Marrakech 3' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/03.jpg' },
              { title: 'Villa Marrakech 4' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/04.jpg' }
            ], { name: 'Images dataset 1' }
          )
          .auto_increment()
        
        , source_2 = xs.set( [
              { title: 'Villa Marrakech 5' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/05.jpg' },
              { title: 'Villa Marrakech 7' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/07.jpg' },
              { title: 'Villa Marrakech 8' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/08.jpg' },
              { title: 'Villa Marrakech 9' , uri: 'https://raw.github.com/ConnectedSets/castorcad/master/images/09.jpg' }
            ], { name: 'Images dataset 2' }
          )
          .auto_increment()
        
        , carousel_without_preloading = source_1
            .bootstrap_carousel( document.getElementById( 'carousel_1' ) )
        
        , carousel_with_preloading    = source_2
            .load_images()
            .trace( 'out load' )
            .bootstrap_carousel( document.getElementById( 'carousel_2' ) )
      ;
    </script>
  </body>
</html>
