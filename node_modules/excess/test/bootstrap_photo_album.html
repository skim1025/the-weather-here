<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

    <title>XS Gallery Tests</title>
    
    <script src="javascript/jquery-1.10.2.min.js"></script>

    <script src="javascript/es5.js"></script>
    <script src="javascript/json2.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="/socket.io/socket.io.js"></script>
    
    <script src="../lib/xs-min.js"></script>
    
    <style>
      .xs-photo-matrix div {
        display: inline-block;
        padding: 5px;
      }
      
      .xs-photo-matrix img {
        cursor: pointer;
      }
      
      .xs-photo-matrix div img.active {
        border: 2px solid #4f9fcf;
      }
    </style>
  </head>

  <body>
    <div id="carousel"></div>
    <div id="thumbnails"></div>
    
    <script src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
      var carousel   = document.getElementById(  'carousel'  )
        , thumbnails = document.getElementById( 'thumbnails' )
        
        , images = XS.xs
          .socket_io_server()
          .to_uri()
          .trace( 'bootstrap photo album, images received' )
          .bootstrap_photo_album( thumbnails, carousel, {
              album_name     : 'album_1'
            , images_flow    : 'gallery_images'
            , thumbnails_flow: 'gallery_thumbnails'
          } )
      ;
    </script>
  </body>
</html>
