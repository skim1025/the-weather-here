<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Weather API</title>
    </head>
    <body>
        <h1>The Weather Here</h1>
        <div><a href="/">checkin</a> | <a href="/logs">view check-list</a></div>
        <p>
            The weather here at <span id="latitude"></span>&deg , <span id="longitude"></span>&deg; 
            is <span id="summary"></span> with a temperature of 
            <span id ='temperature'></span>&deg C. 
            The concentration of particulate matter <span id='aq_parameter'></span> is 
            <span id='aq_value'></span> <span id ='aq_unit'></span> last read on <span id='aq_date'></span>.
        </p>
        <script src="sketch.js"></script>
    </body>
</html>
